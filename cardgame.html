<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>cards</title>
        <link rel="icon" href="Ico-zilla-icon.png"> 
        <script>
            var playerCards = [];
            var deckValue= 52;
            console.log(deckValue);
            
            function drawCard() {
                var theDraw = Math.ceil(Math.random()*52);
                switch(theDraw) {
                    case 1: return "1s"; case 2: return "2s"; case 3: return "3s"; case 4: return "4s"; case 5: return "5s";
                    case 6: return "6s"; case 7: return "7s"; case 8: return "8s"; case 9: return "9s"; case 10: return "10s";
                    case 11: return "js"; case 12: return "qs"; case 13: return "ks"; case 14: return "1c"; case 15: return "2c";
                    case 16: return "3c"; case 17: return "4c"; case 18: return "5c"; case 19: return "6c"; case 20: return "7c";
                    case 21: return "8c"; case 22: return "9c"; case 23: return "10c"; case 24: return "jc"; case 25: return "qc";
                    case 26: return "kc"; case 27: return "1h"; case 28: return "2h"; case 29: return "3h"; case 30: return "4h";
                    case 31: return "5h"; case 32: return "6h"; case 33: return "7h"; case 34: return "8h"; case 35: return "9h";
                    case 36: return "10h"; case 37: return "jh"; case 38: return "qh"; case 39: return "kh"; case 40: return "1d";
                    case 41: return "2d"; case 42: return "3d"; case 43: return "4d"; case 44: return "5d"; case 45: return "6d";
                    case 46: return "7d"; case 47: return "8d"; case 48: return "9d"; case 49: return "10d"; case 50: return "jd";
                    case 51: return "qd"; case 52: return "kd";
                }
            }
        
            function addCard() {
                if (deckValue === 0) {
                    alert("The deck is empty.");
                    return;
                }
                var newCard = drawCard();
                console.log(newCard);
                if (playerCards.includes(newCard)) {
                        console.log("repeat");
                        addCard();
                        return;
                };
                deckValue -= 1;
                console.log(deckValue);
                playerCards.push(newCard);
                document.getElementById('myHand').innerHTML = document.getElementById('myHand').innerHTML + newCard + " ";
            }
            
        </script>
    </head>
    <body>
        <input type='button' value='draw a card' onclick='addCard()'>
        <p id='myHand'></p>
    </body>
</html>
